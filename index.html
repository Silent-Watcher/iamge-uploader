<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-primary vw-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <section id="fileUploader" class="d-flex flex-column justify-content-center align-items-center col-6 offset-3 text-white">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p id="uploaderText" class="mt-3 mb-3">Drag & Drop To Upload File</p>
                    <span class="fw-bold mb-3">OR</span>
                    <button id="uploadButton" type="button" class="border-0 p-2 rounded btn btn-info text-white">Browse file</button>
                    <input type="file" id="fileInput" hidden>
                    <span class="mt-3">support : jpg , png , jpeg</span>
                </section>
            </div>
        </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
